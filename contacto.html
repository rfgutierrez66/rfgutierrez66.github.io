<body>

    <h2>Formulario de Contacto</h2>
    <div class="container">
        <form action="action_page.php">
      
          <label for="fname">Nombres</label>
          <input type="text" id="fname" name="firstname" placeholder="Indique sus nombres...">
      
          <label for="lname">Apellidos</label>
          <input type="text" id="lname" name="lastname" placeholder="Indique sus apellidos...">
      
          <label for="country">País</label>
          <select id="country" name="country">
            <option value="arg">Argentina</option>
            <option value="uru">Uruguay</option>
            <option value="bra">Brasil</option>
            <option value="par">Paraguay</option>
          </select>
      
          <label for="subject">Mensaje</label>
          <textarea id="subject" name="subject" placeholder="Escriba información adicional que considere..." style="height:200px"></textarea>
      
          <input type="submit" value="Enviar">
      
        </form>
      </div>
